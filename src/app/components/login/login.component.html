<body>
    <app-nav-bar></app-nav-bar>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h3 class="text-center">Login</h3>
                <form (submit)="onLogin(); $event.preventDefault()">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" class="form-control" id="username" placeholder="Usuario" [(ngModel)]="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <i class="fas fa-key input-icon"></i>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" [(ngModel)]="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-custom">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>

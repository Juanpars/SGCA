<body>
<div class="container">
    <h1 class="text-center">Mensajes</h1>
    <div class="card">
        <div class="card-header">
            <h3>Enviar Mensaje</h3>
        </div>
        <div class="card-body">
            <form id="message-form">
                <div class="form-group">
                    <label for="message-text">Mensaje</label>
                    <textarea class="form-control" id="message-text" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
    <div class="card mt-4">
        <div class="card-header">
            <h3>Mensajes</h3>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Mensaje</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="messages-list">
                   
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
